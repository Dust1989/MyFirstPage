<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#projects">项目</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>

    <section id="about">
        <h2>关于我</h2>
        <p>这是一个简单的网页示例。我正在学习HTML和CSS，创建我的第一个网站！</p>
    </section>

    <section id="projects">
        <h2>项目展示</h2>
        <p>这里展示我最近的项目。</p>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <p>你可以通过邮箱 <a href="mailto:example@example.com">example@example.com</a> 联系我。</p>
    </section>

    <footer>
        <p>&copy; 2024 我的名字. 版权所有.</p>
    </footer>
</body>
</html>
